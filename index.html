<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>记录</title>
    <style>
        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 100px auto;
        }

        .record {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .content {
            color: #28a745;
            font-size: 16px;
            margin-bottom: 10px;
            overflow-wrap: anywhere;
        }
        .createTime {
            color: #aaa;
            font-size: 10px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .toast {
            display: none;
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .no-records {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            .content {
                font-size: 14px;
            }
            .copy-button {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>记录</h1>
    <div id="toast" class="toast">已复制内容！</div>
    <div id="content"></div>
    <div id="loading">
        <img src="loading.svg" alt="加载中...">
    </div>
    <script>
        const url = "https://sqlapi.cadengao.com/.netlify/functions/mysql?sql=SELECT Content, CreateTime FROM tb_wxchatrecords WHERE MsgType = 'text' ORDER BY CreateTime ASC LIMIT 10";
        const loadingElement = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const toast = document.getElementById('toast');
        loadingElement.style.display = 'block';
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不是 OK');
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    const noRecordsDiv = document.createElement('div');
                    noRecordsDiv.className = 'no-records';
                    noRecordsDiv.textContent = '没有记录';
                    contentDiv.appendChild(noRecordsDiv);
                } else {
                    data.sort((a, b) => new Date(a.CreateTime) - new Date(b.CreateTime));
                    data.forEach(record => {
                        const recordDiv = document.createElement('div');
                        recordDiv.className = 'record';
                        const formattedDate = new Date(record.CreateTime).toLocaleString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        }).replace(/\//g, '-');
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerText = '复制';
                        copyButton.onclick = () => {
                            navigator.clipboard.writeText(record.Content).then(() => {
                                showToast('已复制内容！');
                            }).catch(err => {
                                console.error('复制失败:', err);
                            });
                        };
                        recordDiv.innerHTML = `
                            <div class="content">${record.Content}</div>
                            <div class="createTime">${formattedDate}</div>
                        `;
                        recordDiv.appendChild(copyButton);
                        contentDiv.appendChild(recordDiv);
                    });
                }
            })
            .catch(error => {
                console.error('读取数据时出错:', error);
                contentDiv.innerText = '读取数据失败';
            })
            .finally(() => {
                loadingElement.style.display = 'none';
            });
        function showToast(message) {
            toast.innerText = message;
            toast.style.display = 'block';
            toast.style.opacity = 1;
            setTimeout(() => {
                toast.style.opacity = 0;
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
